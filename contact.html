<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beachstays - Contact Us</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="contact">
    <!-- start of .contact header -->
    <header>
        <div class="wrapper">
            <nav>
                <h2 class="logo">Beachstays</h2>
                <div class="dropdown" tabindex=0><i class="fas fa-bars" aria-hidden="true"></i>
                    <ul>
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="./home.html/#about">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <h1>Get in Touch</h1>
        </div>
    </header>
    <!-- end of .contact header -->

    <!-- start of form and contact info -->
    <main>

        <div class="wrapper clearfix">
            <form action="#" method="">
                <div>
                    <label for="name" class="sr-only">Your Name</label>
                    <input type="#" id="name" placeholder="Name">
            
                    <label for="email" class="sr-only">Email Address</label>
                    <input type="email" id="email" placeholder="Email address">
                </div>

                <textarea name="" id="" rows="10" style="resize: none;" placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="contactInfo">
                <ul class="socialIcons">
                   <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
                   <li><a href="https://www.instagram.com/"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                   <li><a href="https://twitter.com/"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                   <li><a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp" aria-hidden="true"></i></a></li> 
                </ul>
                <p>info@email.com</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </div>
    </main>    
    <!-- end of form and contact info -->    

    <!-- start of footer -->
    <footer>
        <p class="copyright">Created at <a href="https://junocollege.com/">Juno College</a></p>
    </footer>
    <!-- end of footer -->    
</body>
</html>
